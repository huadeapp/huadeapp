<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title图书搜索</title>
    <script type="text/javascript" src="../pace/pace.min.js" ></script>
    <link rel="stylesheet" type="text/css" href="../pace/themes/pace-theme-center-atom.css">
    <link rel="stylesheet" type="text/css" href="../css/aui-win.css" />
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-warning" id="aui-header">
        <a class="aui-btn aui-btn-warning aui-pull-left" id="back" tapmode="background-color:rgba(241,196,15,0.5);">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">豆瓣图书</div>
        <a class="aui-iconfont aui-icon-menu aui-pull-right">
            <span class="start" onclick="ceshi()" >众筹</span>
        </a>
    </header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header); 
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
         pageParam1 = api.pageParam.value;
         dimage = api.pageParam.image;
         dtitle = api.pageParam.title;
         dprice = api.pageParam.price;
        api.openFrame({
            pageParam:{value: pageParam1},
            name: 'search_frm',
            url: 'http://douban.com/isbn/'+pageParam1+'/ ',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: headerPos.w,
                h: 'auto'
            }
        });
        $api.addEvt($api.byId('back'), 'click', function(){
            api.closeWin();
                    // api.closeToWin({
                    // name: 'search_win',
                    // animation:{
                    //     subType:"from_left"
                    // },
                    // url: 'search_win.html'
                    // });
        });
    };
    function ceshi(){
        api.openWin({
        pageParam:{
                    isbn:pageParam1,
                    image:dimage,
                    title:dtitle,
                    price:dprice
        },
        name: 'startzhongchou_win',
        url: 'startzhongchou_win.html',
        }); 

    }
</script>
</html>
