<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui-win.css" />
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-warning" id="aui-header">
        <a class="aui-btn aui-btn-warning aui-pull-left" id="back">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">众筹主页</div>
        <a class="aui-iconfont aui-icon-menu aui-pull-right"></a>
    </header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        var dimage = api.pageParam.image;
        var dtiming = api.pageParam.timing;
        var dyichou = api.pageParam.yichou;
        var dzonge = api.pageParam.zonge;
        var ditem = api.pageParam.item;
        var djindu = api.pageParam.jindu;
        var dday = api.pageParam.day;
        var dliyou = api.pageParam.liyou;
        var dyincang = api.pageParam.yincang;
        var disbn = api.pageParam.isbn;

        var header = $api.byId('aui-header');
        $api.fixStatusBar(header); 
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        // var dimage = api.pageParam.image;
        // var dtitle = api.pageParam.title;
        // var dprice = api.pageParam.price;
        api.openFrame({
            pageParam:{
                    image:dimage,
                    timing:dtiming,
                    yichou:dyichou,
                    zonge:dzonge,
                    item:ditem,
                    jindu:djindu,
                    day:dday,
                    liyou:dliyou,
                    yincang:dyincang,
                    isbn:disbn
                        },
            name: 'zhongchou_frm',
            url: 'zhongchou_frm.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: headerPos.w,
                h: 'auto'
            }
        });
        $api.addEvt($api.byId('back'), 'click', function(){
            api.closeWin();
        });
    };
</script>
</html>
