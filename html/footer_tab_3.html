<script type="text/javascript">
apiready = function(){
  // api.refreshHeaderLoading();
 ip = $api.getStorage('ip');
  getValue1();
};

 function getValue1(){
    var one=$api.byId('one');
    var two=$api.byId('two');
    var div1=$api.byId('div1');
    var div2=$api.byId('div2');
    $api.addCls(one, 'active');
    $api.removeCls(two, 'active');
    $api.removeCls(div1, 'hidden');
    $api.addCls(div2, 'hidden');

  api.ajax({
    url: 'http://'+ip+':3000/listchou',
    method: 'get',
    cache: false,
    timeout: 5,
    dataType: 'json',
    returnAll: false
  },function(ret,err){
    if(ret){
      try{
            var template=document.getElementById('template_1').innerHTML;
            document.getElementById('aui-waterfall_1').innerHTML=doT.template( template )( ret );
          }catch(e){
        }
    }else{
                api.toast({
                msg:'噢ooo！抱歉，服务器开小差去了~~~',
                duration:5000
                });      
    }
  });
    api.parseTapmode();
}

 function getValue2(){
    var one=$api.byId('one');
    var two=$api.byId('two');
    var div1=$api.byId('div1');
    var div2=$api.byId('div2');
    $api.addCls(two, 'active');
    $api.removeCls(one, 'active');
    $api.removeCls(div2, 'hidden');
    $api.addCls(div1, 'hidden');
    
  api.ajax({
    url: 'http://'+ip+':3000/listchou2',

}
