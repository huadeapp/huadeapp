<script type="text/javascript">
apiready = function(){
    function arc(img,id1,value1,id2,value2){
        var domimg = $api.byId(img);
        var offset = $api.offset(domimg);
        var left = offset.l; //left
        var top = offset.t;  //top
        var width = offset.w;//width
        var height = offset.h;//height
        var obj1 = api.require('arcProgress');
        var obj2 = api.require('arcProgress');
            obj1.open({
                type: 'annular',
                centerX: 150,
                centerY: offset.t+30,
                radius: 35,
                // bgColor: '#1abc9c',
                bgColor: '#c0c0c0',
                pgColor: '#f1c40f',
                loopWidth: 7,
                fixedOn:'frame3',
                fixed:false
            },function(ret,err){

            });
            obj2.open({
                type: 'annular',
                centerX: 300,
                centerY: offset.t+30,
                radius: 35,
                bgColor: '#c0c0c0',
                pgColor: '#f1c40f',
                loopWidth: 7,
                fixedOn:'frame3',
                fixed:false
            },function(ret,err){

            });
            obj1.setValue({
                id:id1,
                value:value1
            });  
            obj2.setValue({
                id:id2,
                value:value2
            });  
    }
    arc('img1',1,30,2,60); 
    arc('img2',3,60,4,90); 
};

</script>
